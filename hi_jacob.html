<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1 class="bounce">Hi Jacob!</h1>

  <style>
    body {
      background: black;
      color: lime;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 4em;
      position: relative;
    }

    .bounce {
      animation: bounce 2s infinite alternate ease-in-out;
    }

    @keyframes bounce {
      0%   { transform: translateY(0)   translateX(0);   }
      25%  { transform: translateY(-100px) translateX(150px); }
      50%  { transform: translateY(0)   translateX(300px); }
      75%  { transform: translateY(-100px) translateX(150px); }
      100% { transform: translateY(0)   translateX(0);   }
    }
  </style>
</body>
</html>
